<head>
    <script src="https://fb.me/react-0.14.8.js"></script>
    <script src="https://fb.me/react-dom-0.14.8.js"></script>
    <script src="https://fb.me/JSXTransformer-0.12.2.js "></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="target">

            </div>
        </div>
    </div>
</body>

<script type="text/jsx">
    // Define a react component class
    var Badge = React.createClass({
        render: function() {
           return <button className="btn btn-primary" type="button">
               {this.props.title} <span className="badge">{this.props.number}</span>
           </button>
        }
    });

    var Thumbnail = React.createClass({
        render: function() {
            return <div className="col-sm-6 col-md-4">
                <div className="thumbnail">
                    <img src={this.props.imageUrl} alt="..."></img>
                    <div className="caption">
                        <h3>{this.props.header}</h3>
                        <p>{this.props.description}</p>
                        <p>
                            <Badge title={this.props.title} number={this.props.number} />
                        </p>
                    </div>
                </div>
            </div>
        }
    });

    var options = {
        title: 'See Tutorials',
        number: 32,
        header: 'Learn React',
        description: 'React is fantastic new library for makings fast, dynamic pages. React is fantastic new library for makings fast, dynamic pages.',
        imageUrl: 'http://formatjs.io/img/react.svg'
    };

    // Ask react to render this class
    var element = React.createElement(Thumbnail, options);

    // When we ask react to render this class,
    // we will tell it where to place the element in the DOM
    ReactDOM.render(element, document.querySelector('.target'));
</script>
